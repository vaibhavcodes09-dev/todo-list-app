<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainSection">
        <h1 id="mainHeading" >To-Do List</h1>
        <form id="toDoForm">
            <input type="text" id="toDoInput" placeholder="Add a new To-Do..." autocomplete="off">
            <button type="submit" id="submitBtn" class="mainBtn">Add</button>
        </form>
        <br>
        <ul id="toDoList"></ul>
        <br>

        <button id="clearAllBtn" class="mainBtn">Clear All!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
